<app-headerbar></app-headerbar>
<div class="w-full h-full body">
    <div class="flex flex-col container">
        <div>
            <h1>Categories</h1>
        </div>
        <div class="category-container">
            <div class="category" *ngFor="let category of categories">
            <a class="nav-link no-underline" [routerLink]="['/programs', { category_id: category.id }]">{{category.categoryName}}</a>
            <button class="sub-button" (click)="toggleSubscription(category)">
                <span class="addon-size"><i [class.fa-toggle-on]="isSubscribed(category)" [class.fa-toggle-off]="!isSubscribed(category)" class="fa-2x fa"></i></span>
            </button>
        </div>
        </div>
    </div>
</div>
