<app-headerbar></app-headerbar>
<div class="container">
    <div class="row border rounded p-3 user-container">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <h1>{{user.username}}</h1>
        <div class="flex flex-col avatar-container">
            <div class="avatar" id="avatar">
                <div class="preview" *ngIf="avatar != ''">
                <img class="avatar-image" [src]="avatar  || 'https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y'">
                </div>
            </div>
        <input class="image-input" type="file" name="image-input" id="image-input" style="display: none;" accept="image/png,image/jpg,image/jpeg" (change)="onFileSelected($event)" #avatarInput>
        <button type="button" class="custom-button" (click)="avatarInput.click()">Choose Image</button>
    </div>
      </div><br>
          
        </div><!--/col-3-->
    	<div class="col-sm-9">
              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <br>
                  <form #userForm="ngForm" (ngSubmit)="onSaveUser(userForm)" class="form">
                    <input name="id" id="id" type="hidden" [ngModel]="user.id">
                    <div class="form-group">
                          
                          <div class="row-xs-6">
                              <label><h4>First name</h4></label>
                              <input name="name" [ngModel]="user.name" type="text" class="form-control" placeholder="first name" autocomplete="off">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="row-xs-6">
                            <label><h4>Last name</h4></label>
                              <input name="surname" [ngModel]="user.surname" type="text" class="form-control" placeholder="last name" autocomplete="off">
                          </div>
                      </div>
          
                      <div class="form-group">
                          
                          <div class="row-xs-6">
                              <label><h4>Email</h4></label>
                              <input name="email" [ngModel]="user.email" type="email" class="form-control" placeholder="you@email.com" autocomplete="off">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="row-xs-6">
                              <label><h4>City</h4></label>
                              <input name="city" [ngModel]="user.city" type="email" class="form-control" placeholder="somewhere" autocomplete="off">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="row-xs-6">
                              <label><h4>Password</h4></label>
                              <input name="password" [ngModel]="user.password" type="password" class="form-control" placeholder="password" autocomplete="off">
                          </div>
                      </div>
                    
                      <div class="form-group">
                           <div class="row-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success pull-right" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                            </div>
                      </div>
              	</form>
            </div><!--/col-9-->
        </div><!--/row-->
    </div><!--/row-->
